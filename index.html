<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Картина Пита Мондриана</title>
</head>
<body>
    <div>
        <h3>Картина Пита Мондриана</h3>
        <h2>«Композиция с красным, синим и желтым»:</h2>
        <table cellspacing="0">
            <tr>
                <td class="white" colspan="2"></td>
                <td class="white" colspan="3"></td>
                <td class="yellow" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" rowspan="2"></td>
                <td class="red" rowspan="4" colspan="4"></td>
                 <td class="yellow" rowspan="2" colspan="2"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="white" rowspan="3"></td>
                <td class="white" rowspan="2"></td>
                <td class="white" rowspan="2"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="black"></td>
                <td class="black"></td>
                <td class="white" colspan="2"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="yellow" rowspan="3"></td>
                <td class="black"></td>
                <td class="black"></td>
                <td class="white" colspan="2"></td>
                <td class="blue" rowspan="2" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" rowspan="2" colspan="2"></td>
                <td class="black" colspan="2"></td>
             </tr>
            <tr>
                <td class="white" colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
